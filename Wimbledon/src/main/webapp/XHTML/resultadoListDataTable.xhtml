<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableResultado" header="ResultadoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{resultadoView.data}" var="resultado"
								paginator="true" rows="5">
																										<p:column filterBy="#{resultado.codigoresultado}" sortBy="#{resultado.codigoresultado}" >
										 <f:facet name="header">
										<h:outputText value="codigoresultado"/>
										</f:facet>
										 <h:outputText value="#{resultado.codigoresultado}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{resultado.resuadoa}" sortBy="#{resultado.resuadoa}" >
										 <f:facet name="header">
										<h:outputText value="Resuadoa"/>
										</f:facet>
										 <h:outputText value="#{resultado.resuadoa}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{resultado.resutadob}" sortBy="#{resultado.resutadob}" >
										 <f:facet name="header">
										<h:outputText value="Resutadob"/>
										</f:facet>
										 <h:outputText value="#{resultado.resutadob}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogResultado"
										actionListener="#{resultadoView.action_edit}">
										<f:attribute name="selectedResultado" value="#{resultado}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{resultadoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedResultado" value="#{resultado}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{resultadoView.action_new()}" update=":dialogResultado" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogResultado" appendTo="@(body)" draggable="true"
						closable="false" visible="#{resultadoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelResultado" header="Resultado">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigoresultado" value="Codigoresultado"/>
									 <p:inputText id="txtCodigoresultado" binding="#{resultadoView.txtCodigoresultado}">
									 <p:ajax update=":dialogResultado" listener="#{resultadoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgResuadoa" value=" Resuadoa"/>
									<p:inputText id="txtResuadoa" disabled="true" binding="#{resultadoView.txtResuadoa}"/>
																		<h:outputText id="msgResutadob" value=" Resutadob"/>
									<p:inputText id="txtResutadob" disabled="true" binding="#{resultadoView.txtResutadob}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{resultadoView.btnSave}" value="Save" action="#{resultadoView.action_save()}" update=":dialogResultado :frm:panelDataTableResultado" />
									<p:commandButton id="btnClear" value="Clear" action="#{resultadoView.action_clear()}" update=":dialogResultado" />
									<p:commandButton id="btnExit" value="Exit" action="#{resultadoView.action_closeDialog()}" update=":dialogResultado" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
