<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTablePartidoJugador" header="PartidoJugadorData">
							<p:growl id="men"/>				
							<p:dataTable value="#{partidoJugadorView.data}" var="partidoJugador"
								paginator="true" rows="5">
																										<p:column filterBy="#{partidoJugador.codigopartidoJugador}" sortBy="#{partidoJugador.codigopartidoJugador}" >
										 <f:facet name="header">
										<h:outputText value="codigopartidoJugador"/>
										</f:facet>
										 <h:outputText value="#{partidoJugador.codigopartidoJugador}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{partidoJugador.codigojugador_Jugador}" sortBy="#{partidoJugador.codigojugador_Jugador}" >
										 <f:facet name="header">
										<h:outputText value="Codigojugador_Jugador"/>
										</f:facet>
										 <h:outputText value="#{partidoJugador.codigojugador_Jugador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{partidoJugador.codigopartido_Partido}" sortBy="#{partidoJugador.codigopartido_Partido}" >
										 <f:facet name="header">
										<h:outputText value="Codigopartido_Partido"/>
										</f:facet>
										 <h:outputText value="#{partidoJugador.codigopartido_Partido}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPartidoJugador"
										actionListener="#{partidoJugadorView.action_edit}">
										<f:attribute name="selectedPartidoJugador" value="#{partidoJugador}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{partidoJugadorView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPartidoJugador" value="#{partidoJugador}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{partidoJugadorView.action_new()}" update=":dialogPartidoJugador" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPartidoJugador" appendTo="@(body)" draggable="true"
						closable="false" visible="#{partidoJugadorView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPartidoJugador" header="PartidoJugador">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigopartidoJugador" value="CodigopartidoJugador"/>
									 <p:inputText id="txtCodigopartidoJugador" binding="#{partidoJugadorView.txtCodigopartidoJugador}">
									 <p:ajax update=":dialogPartidoJugador" listener="#{partidoJugadorView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCodigojugador_Jugador" value=" Codigojugador_Jugador"/>
									<p:inputText id="txtCodigojugador_Jugador" disabled="true" binding="#{partidoJugadorView.txtCodigojugador_Jugador}"/>
																		<h:outputText id="msgCodigopartido_Partido" value=" Codigopartido_Partido"/>
									<p:inputText id="txtCodigopartido_Partido" disabled="true" binding="#{partidoJugadorView.txtCodigopartido_Partido}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{partidoJugadorView.btnSave}" value="Save" action="#{partidoJugadorView.action_save()}" update=":dialogPartidoJugador :frm:panelDataTablePartidoJugador" />
									<p:commandButton id="btnClear" value="Clear" action="#{partidoJugadorView.action_clear()}" update=":dialogPartidoJugador" />
									<p:commandButton id="btnExit" value="Exit" action="#{partidoJugadorView.action_closeDialog()}" update=":dialogPartidoJugador" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
