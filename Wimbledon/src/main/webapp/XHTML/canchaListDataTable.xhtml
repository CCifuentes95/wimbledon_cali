<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableCancha" header="CanchaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{canchaView.data}" var="cancha"
								paginator="true" rows="5">
																										<p:column filterBy="#{cancha.codigocancha}" sortBy="#{cancha.codigocancha}" >
										 <f:facet name="header">
										<h:outputText value="codigocancha"/>
										</f:facet>
										 <h:outputText value="#{cancha.codigocancha}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{cancha.diametro}" sortBy="#{cancha.diametro}" >
										 <f:facet name="header">
										<h:outputText value="Diametro"/>
										</f:facet>
										 <h:outputText value="#{cancha.diametro}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{cancha.direccion}" sortBy="#{cancha.direccion}" >
										 <f:facet name="header">
										<h:outputText value="Direccion"/>
										</f:facet>
										 <h:outputText value="#{cancha.direccion}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogCancha"
										actionListener="#{canchaView.action_edit}">
										<f:attribute name="selectedCancha" value="#{cancha}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{canchaView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedCancha" value="#{cancha}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{canchaView.action_new()}" update=":dialogCancha" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogCancha" appendTo="@(body)" draggable="true"
						closable="false" visible="#{canchaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelCancha" header="Cancha">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigocancha" value="Codigocancha"/>
									 <p:inputText id="txtCodigocancha" binding="#{canchaView.txtCodigocancha}">
									 <p:ajax update=":dialogCancha" listener="#{canchaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgDiametro" value=" Diametro"/>
									<p:inputText id="txtDiametro" disabled="true" binding="#{canchaView.txtDiametro}"/>
																		<h:outputText id="msgDireccion" value=" Direccion"/>
									<p:inputText id="txtDireccion" disabled="true" binding="#{canchaView.txtDireccion}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{canchaView.btnSave}" value="Save" action="#{canchaView.action_save()}" update=":dialogCancha :frm:panelDataTableCancha" />
									<p:commandButton id="btnClear" value="Clear" action="#{canchaView.action_clear()}" update=":dialogCancha" />
									<p:commandButton id="btnExit" value="Exit" action="#{canchaView.action_closeDialog()}" update=":dialogCancha" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
