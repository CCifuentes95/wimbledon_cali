<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableTipotorneo" header="TipotorneoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{tipotorneoView.data}" var="tipotorneo"
								paginator="true" rows="5">
																										<p:column filterBy="#{tipotorneo.codigotipotorneo}" sortBy="#{tipotorneo.codigotipotorneo}" >
										 <f:facet name="header">
										<h:outputText value="codigotipotorneo"/>
										</f:facet>
										 <h:outputText value="#{tipotorneo.codigotipotorneo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{tipotorneo.descripcion}" sortBy="#{tipotorneo.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{tipotorneo.descripcion}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogTipotorneo"
										actionListener="#{tipotorneoView.action_edit}">
										<f:attribute name="selectedTipotorneo" value="#{tipotorneo}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{tipotorneoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedTipotorneo" value="#{tipotorneo}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{tipotorneoView.action_new()}" update=":dialogTipotorneo" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogTipotorneo" appendTo="@(body)" draggable="true"
						closable="false" visible="#{tipotorneoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelTipotorneo" header="Tipotorneo">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigotipotorneo" value="Codigotipotorneo"/>
									 <p:inputText id="txtCodigotipotorneo" binding="#{tipotorneoView.txtCodigotipotorneo}">
									 <p:ajax update=":dialogTipotorneo" listener="#{tipotorneoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{tipotorneoView.txtDescripcion}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{tipotorneoView.btnSave}" value="Save" action="#{tipotorneoView.action_save()}" update=":dialogTipotorneo :frm:panelDataTableTipotorneo" />
									<p:commandButton id="btnClear" value="Clear" action="#{tipotorneoView.action_clear()}" update=":dialogTipotorneo" />
									<p:commandButton id="btnExit" value="Exit" action="#{tipotorneoView.action_closeDialog()}" update=":dialogTipotorneo" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
