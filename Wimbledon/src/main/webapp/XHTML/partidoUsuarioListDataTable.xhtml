<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTablePartidoUsuario" header="PartidoUsuarioData">
							<p:growl id="men"/>				
							<p:dataTable value="#{partidoUsuarioView.data}" var="partidoUsuario"
								paginator="true" rows="5">
																										<p:column filterBy="#{partidoUsuario.codigopartidoUsuario}" sortBy="#{partidoUsuario.codigopartidoUsuario}" >
										 <f:facet name="header">
										<h:outputText value="codigopartidoUsuario"/>
										</f:facet>
										 <h:outputText value="#{partidoUsuario.codigopartidoUsuario}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{partidoUsuario.codigopartido_Partido}" sortBy="#{partidoUsuario.codigopartido_Partido}" >
										 <f:facet name="header">
										<h:outputText value="Codigopartido_Partido"/>
										</f:facet>
										 <h:outputText value="#{partidoUsuario.codigopartido_Partido}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{partidoUsuario.codigousuario_Usuario}" sortBy="#{partidoUsuario.codigousuario_Usuario}" >
										 <f:facet name="header">
										<h:outputText value="Codigousuario_Usuario"/>
										</f:facet>
										 <h:outputText value="#{partidoUsuario.codigousuario_Usuario}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPartidoUsuario"
										actionListener="#{partidoUsuarioView.action_edit}">
										<f:attribute name="selectedPartidoUsuario" value="#{partidoUsuario}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{partidoUsuarioView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPartidoUsuario" value="#{partidoUsuario}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{partidoUsuarioView.action_new()}" update=":dialogPartidoUsuario" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPartidoUsuario" appendTo="@(body)" draggable="true"
						closable="false" visible="#{partidoUsuarioView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPartidoUsuario" header="PartidoUsuario">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigopartidoUsuario" value="CodigopartidoUsuario"/>
									 <p:inputText id="txtCodigopartidoUsuario" binding="#{partidoUsuarioView.txtCodigopartidoUsuario}">
									 <p:ajax update=":dialogPartidoUsuario" listener="#{partidoUsuarioView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCodigopartido_Partido" value=" Codigopartido_Partido"/>
									<p:inputText id="txtCodigopartido_Partido" disabled="true" binding="#{partidoUsuarioView.txtCodigopartido_Partido}"/>
																		<h:outputText id="msgCodigousuario_Usuario" value=" Codigousuario_Usuario"/>
									<p:inputText id="txtCodigousuario_Usuario" disabled="true" binding="#{partidoUsuarioView.txtCodigousuario_Usuario}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{partidoUsuarioView.btnSave}" value="Save" action="#{partidoUsuarioView.action_save()}" update=":dialogPartidoUsuario :frm:panelDataTablePartidoUsuario" />
									<p:commandButton id="btnClear" value="Clear" action="#{partidoUsuarioView.action_clear()}" update=":dialogPartidoUsuario" />
									<p:commandButton id="btnExit" value="Exit" action="#{partidoUsuarioView.action_closeDialog()}" update=":dialogPartidoUsuario" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
