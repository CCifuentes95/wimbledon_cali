<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableEmpleado" header="EmpleadoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{empleadoView.data}" var="empleado"
								paginator="true" rows="5">
																										<p:column filterBy="#{empleado.codigoempleado}" sortBy="#{empleado.codigoempleado}" >
										 <f:facet name="header">
										<h:outputText value="codigoempleado"/>
										</f:facet>
										 <h:outputText value="#{empleado.codigoempleado}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{empleado.apellido}" sortBy="#{empleado.apellido}" >
										 <f:facet name="header">
										<h:outputText value="Apellido"/>
										</f:facet>
										 <h:outputText value="#{empleado.apellido}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{empleado.email}" sortBy="#{empleado.email}" >
										 <f:facet name="header">
										<h:outputText value="Email"/>
										</f:facet>
										 <h:outputText value="#{empleado.email}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{empleado.nombre}" sortBy="#{empleado.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{empleado.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{empleado.password}" sortBy="#{empleado.password}" >
										 <f:facet name="header">
										<h:outputText value="Password"/>
										</f:facet>
										 <h:outputText value="#{empleado.password}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{empleado.codigotipoempleado_Tipoempleado}" sortBy="#{empleado.codigotipoempleado_Tipoempleado}" >
										 <f:facet name="header">
										<h:outputText value="Codigotipoempleado_Tipoempleado"/>
										</f:facet>
										 <h:outputText value="#{empleado.codigotipoempleado_Tipoempleado}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogEmpleado"
										actionListener="#{empleadoView.action_edit}">
										<f:attribute name="selectedEmpleado" value="#{empleado}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{empleadoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedEmpleado" value="#{empleado}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{empleadoView.action_new()}" update=":dialogEmpleado" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogEmpleado" appendTo="@(body)" draggable="true"
						closable="false" visible="#{empleadoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelEmpleado" header="Empleado">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigoempleado" value="Codigoempleado"/>
									 <p:inputText id="txtCodigoempleado" binding="#{empleadoView.txtCodigoempleado}">
									 <p:ajax update=":dialogEmpleado" listener="#{empleadoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgApellido" value=" Apellido"/>
									<p:inputText id="txtApellido" disabled="true" binding="#{empleadoView.txtApellido}"/>
																		<h:outputText id="msgEmail" value=" Email"/>
									<p:inputText id="txtEmail" disabled="true" binding="#{empleadoView.txtEmail}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{empleadoView.txtNombre}"/>
																		<h:outputText id="msgPassword" value=" Password"/>
									<p:inputText id="txtPassword" disabled="true" binding="#{empleadoView.txtPassword}"/>
																		<h:outputText id="msgCodigotipoempleado_Tipoempleado" value=" Codigotipoempleado_Tipoempleado"/>
									<p:inputText id="txtCodigotipoempleado_Tipoempleado" disabled="true" binding="#{empleadoView.txtCodigotipoempleado_Tipoempleado}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{empleadoView.btnSave}" value="Save" action="#{empleadoView.action_save()}" update=":dialogEmpleado :frm:panelDataTableEmpleado" />
									<p:commandButton id="btnClear" value="Clear" action="#{empleadoView.action_clear()}" update=":dialogEmpleado" />
									<p:commandButton id="btnExit" value="Exit" action="#{empleadoView.action_closeDialog()}" update=":dialogEmpleado" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
