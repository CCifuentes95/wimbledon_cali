<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableTorneo" header="TorneoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{torneoView.data}" var="torneo"
								paginator="true" rows="5">
																										<p:column filterBy="#{torneo.codigotorneo}" sortBy="#{torneo.codigotorneo}" >
										 <f:facet name="header">
										<h:outputText value="codigotorneo"/>
										</f:facet>
										 <h:outputText value="#{torneo.codigotorneo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{torneo.fechafin}" sortBy="#{torneo.fechafin}" >
										 <f:facet name="header">
										<h:outputText value="Fechafin"/>
										</f:facet>
										 <h:outputText value="#{torneo.fechafin}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{torneo.fechainicio}" sortBy="#{torneo.fechainicio}" >
										 <f:facet name="header">
										<h:outputText value="Fechainicio"/>
										</f:facet>
										 <h:outputText value="#{torneo.fechainicio}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{torneo.codigoempleado_Empleado}" sortBy="#{torneo.codigoempleado_Empleado}" >
										 <f:facet name="header">
										<h:outputText value="Codigoempleado_Empleado"/>
										</f:facet>
										 <h:outputText value="#{torneo.codigoempleado_Empleado}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{torneo.codigotipotorneo_Tipotorneo}" sortBy="#{torneo.codigotipotorneo_Tipotorneo}" >
										 <f:facet name="header">
										<h:outputText value="Codigotipotorneo_Tipotorneo"/>
										</f:facet>
										 <h:outputText value="#{torneo.codigotipotorneo_Tipotorneo}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogTorneo"
										actionListener="#{torneoView.action_edit}">
										<f:attribute name="selectedTorneo" value="#{torneo}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{torneoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedTorneo" value="#{torneo}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{torneoView.action_new()}" update=":dialogTorneo" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogTorneo" appendTo="@(body)" draggable="true"
						closable="false" visible="#{torneoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelTorneo" header="Torneo">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigotorneo" value="Codigotorneo"/>
									 <p:inputText id="txtCodigotorneo" binding="#{torneoView.txtCodigotorneo}">
									 <p:ajax update=":dialogTorneo" listener="#{torneoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCodigoempleado_Empleado" value=" Codigoempleado_Empleado"/>
									<p:inputText id="txtCodigoempleado_Empleado" disabled="true" binding="#{torneoView.txtCodigoempleado_Empleado}"/>
																		<h:outputText id="msgCodigotipotorneo_Tipotorneo" value=" Codigotipotorneo_Tipotorneo"/>
									<p:inputText id="txtCodigotipotorneo_Tipotorneo" disabled="true" binding="#{torneoView.txtCodigotipotorneo_Tipotorneo}"/>
																		
																													<h:outputText id="msgFechafin" value=" Fechafin"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{torneoView.txtFechafin}" >
										<p:ajax event="dateSelect" listener="#{torneoView.listener_txtFechafin}" />
										</p:calendar>
																				<h:outputText id="msgFechainicio" value=" Fechainicio"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{torneoView.txtFechainicio}" >
										<p:ajax event="dateSelect" listener="#{torneoView.listener_txtFechainicio}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{torneoView.btnSave}" value="Save" action="#{torneoView.action_save()}" update=":dialogTorneo :frm:panelDataTableTorneo" />
									<p:commandButton id="btnClear" value="Clear" action="#{torneoView.action_clear()}" update=":dialogTorneo" />
									<p:commandButton id="btnExit" value="Exit" action="#{torneoView.action_closeDialog()}" update=":dialogTorneo" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
