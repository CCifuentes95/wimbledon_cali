<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="./css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Wimbledon USB CALI</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#/">Home</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container">
		<h:form>
			<p:growl id="msg" />
			<p:menu toggleable="true">
				<p:submenu label="Torneo">
					<p:menuitem value="Crear Torneo" action="#{mainView.crearTorneo}" icon="ui-icon-disk" />
					<p:menuitem value="Actualizar Torneo" action="#{mainView.actualizarTorneo}" icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem value="Asignar premio" action="#{mainView.asignarPremios}" icon="ui-icon-arrowrefresh-1-w" />
				</p:submenu>
				<p:submenu label="Jugadores Y Equipos">
					<p:menuitem value="Gestionar Jugadores" />
					<p:menuitem value="Gestionar Equipos" />
				</p:submenu>
				<p:submenu label="Reportes">
					<p:menuitem value="Generar Reporte" icon="ui-icon-home" />
				</p:submenu>
			</p:menu>
		</h:form>
	</div>

</h:body>
</html>
