<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="./css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Wimbledon USB CAlI</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#/">Home</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container">
		<h:form id="frm">
			<p:growl id="msg" />
			<p:panel id="pnlTorneo">

				<h:panelGrid id="asignacionPremio" columns="2">

					<h:outputText id="msgRondasPremio" value="Rondas" />
					<p:selectOneMenu id="somRondasTorneo" size="80	"
						binding="#{asignarPremioView.somRondasTorneo}">
						<f:selectItem itemValue="-1" itemLabel="-Rondas-" />
						<f:selectItems value="#{asignarPremioView.lasRondasItems}" />
					</p:selectOneMenu>

					<h:outputText id="msgAsignarPremio" value="Premio de la Ronda"
						maxlength="50" />
					<p:inputText id="txtAsignarPremio" size="42"
						placeholder="Premio de la ronda"
						binding="#{asignarPremioView.txtAsignarPremio}" maxlength="15" />

				</h:panelGrid>
				
				<div align="center">
					<p:commandButton id="btnCrearS" icon="ui-icon-arrowthick-1-n"
						binding="#{asignarPremioView.btnAsignar}" title="Asignar premio"
						action="#{asignarPremioView.asignarPremioPorRonda}"
						update="msg,frm" />

					<p:commandButton id="btnLimpiarS" icon="ui-icon-refresh"
						binding="#{asignarPremioView.btnLimpiar}" title="Limpiar"
						action="#{asignarPremioView.limpiar}"
						update="frm" />

				</div>
			</p:panel>

		

			<p:commandButton styleClass="btn btn-danger btn-block"
				value="Regresar" action="#{actualizarTorneoView.regresar}" />
		</h:form>
	</div>

</h:body>
</html>
