<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="./css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Wimbledon USB CALI</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#/">Home</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container">
		<h:form>
			<p:growl id="msg" />
			<p:panel id="pnlTorneo">
				<p:panelGrid columns="2">
					
					<p:outputLabel for="jugadorA"  value="Jugador 1"/>
					<p:inputText id="jugadorA" value="#{actualizarTorneoView.juagadorA.nombre}" disabled="true"/>
					
					<p:outputLabel for="jugadorB"  value="Jugador 2"/>
					<p:inputText id="jugadorB" value="#{actualizarTorneoView.juagadorB.nombre}" disabled="true"/>
					
					<p:outputLabel for="somCanchas"  value="Lista de Canchas"/>
					<p:selectOneMenu id="somCanchas" binding="#{actualizarTorneoView.somCanchas}" value="#{actualizarTorneoView.partido.cancha.codigocancha}">
						<f:selectItem itemValue="-1" itemLabel="-Canchas-" />
						<f:selectItems value="#{actualizarTorneoView.lasCanchas}" />
					</p:selectOneMenu>
				
					<p:outputLabel  for="somArbitros" value="Lista de Arbitros"/>
					<p:selectOneMenu id="somArbitros" binding="#{actualizarTorneoView.somArbitros}" value="#{actualizarTorneoView.partido.empleado.codigoempleado}">
						<f:selectItem itemValue="-1" itemLabel="-Arbitros-" />
						<f:selectItems value="#{actualizarTorneoView.lasArbitrosItems}" />
					</p:selectOneMenu>
					
					<p:outputLabel for="datetime" value="Fecha y Hora" />
        			<p:calendar id="datetime" value="#{actualizarTorneoView.partido.fecha}" binding="#{actualizarTorneoView.txtCalendar}" pattern="MM/dd/yyyy HH:mm:ss" />
 
				</p:panelGrid>
				
				<p:commandButton value="Actualizar" action="#{actualizarTorneoView.actualizar}" update="pnlTorneo, msg"/>
				<p:commandButton value="Limpiar" action="#{actualizarTorneoView.limpiar}" update="pnlTorneo, msg" />
			</p:panel>

			<p:commandButton styleClass="btn btn-danger btn-block"
				value="Regresar" action="#{actualizarTorneoView.regresar}" />
		</h:form>
	</div>

</h:body>
</html>
