<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTablePartido" header="PartidoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{partidoView.data}" var="partido"
								paginator="true" rows="5">
																										<p:column filterBy="#{partido.codigopartido}" sortBy="#{partido.codigopartido}" >
										 <f:facet name="header">
										<h:outputText value="codigopartido"/>
										</f:facet>
										 <h:outputText value="#{partido.codigopartido}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{partido.fecha}" sortBy="#{partido.fecha}" >
										 <f:facet name="header">
										<h:outputText value="Fecha"/>
										</f:facet>
										 <h:outputText value="#{partido.fecha}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{partido.ganador}" sortBy="#{partido.ganador}" >
										 <f:facet name="header">
										<h:outputText value="Ganador"/>
										</f:facet>
										 <h:outputText value="#{partido.ganador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{partido.codigocancha_Cancha}" sortBy="#{partido.codigocancha_Cancha}" >
										 <f:facet name="header">
										<h:outputText value="Codigocancha_Cancha"/>
										</f:facet>
										 <h:outputText value="#{partido.codigocancha_Cancha}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{partido.codigoempleado_Empleado}" sortBy="#{partido.codigoempleado_Empleado}" >
										 <f:facet name="header">
										<h:outputText value="Codigoempleado_Empleado"/>
										</f:facet>
										 <h:outputText value="#{partido.codigoempleado_Empleado}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{partido.codigoronda_Ronda}" sortBy="#{partido.codigoronda_Ronda}" >
										 <f:facet name="header">
										<h:outputText value="Codigoronda_Ronda"/>
										</f:facet>
										 <h:outputText value="#{partido.codigoronda_Ronda}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPartido"
										actionListener="#{partidoView.action_edit}">
										<f:attribute name="selectedPartido" value="#{partido}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{partidoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPartido" value="#{partido}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{partidoView.action_new()}" update=":dialogPartido" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPartido" appendTo="@(body)" draggable="true"
						closable="false" visible="#{partidoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPartido" header="Partido">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigopartido" value="Codigopartido"/>
									 <p:inputText id="txtCodigopartido" binding="#{partidoView.txtCodigopartido}">
									 <p:ajax update=":dialogPartido" listener="#{partidoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgGanador" value=" Ganador"/>
									<p:inputText id="txtGanador" disabled="true" binding="#{partidoView.txtGanador}"/>
																		<h:outputText id="msgCodigocancha_Cancha" value=" Codigocancha_Cancha"/>
									<p:inputText id="txtCodigocancha_Cancha" disabled="true" binding="#{partidoView.txtCodigocancha_Cancha}"/>
																		<h:outputText id="msgCodigoempleado_Empleado" value=" Codigoempleado_Empleado"/>
									<p:inputText id="txtCodigoempleado_Empleado" disabled="true" binding="#{partidoView.txtCodigoempleado_Empleado}"/>
																		<h:outputText id="msgCodigoronda_Ronda" value=" Codigoronda_Ronda"/>
									<p:inputText id="txtCodigoronda_Ronda" disabled="true" binding="#{partidoView.txtCodigoronda_Ronda}"/>
																		
																													<h:outputText id="msgFecha" value=" Fecha"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{partidoView.txtFecha}" >
										<p:ajax event="dateSelect" listener="#{partidoView.listener_txtFecha}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{partidoView.btnSave}" value="Save" action="#{partidoView.action_save()}" update=":dialogPartido :frm:panelDataTablePartido" />
									<p:commandButton id="btnClear" value="Clear" action="#{partidoView.action_clear()}" update=":dialogPartido" />
									<p:commandButton id="btnExit" value="Exit" action="#{partidoView.action_closeDialog()}" update=":dialogPartido" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
