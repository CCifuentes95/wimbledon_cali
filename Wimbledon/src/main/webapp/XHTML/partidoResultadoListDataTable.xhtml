<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTablePartidoResultado" header="PartidoResultadoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{partidoResultadoView.data}" var="partidoResultado"
								paginator="true" rows="5">
																										<p:column filterBy="#{partidoResultado.codigopatridoResultado}" sortBy="#{partidoResultado.codigopatridoResultado}" >
										 <f:facet name="header">
										<h:outputText value="codigopatridoResultado"/>
										</f:facet>
										 <h:outputText value="#{partidoResultado.codigopatridoResultado}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{partidoResultado.codigopartido_Partido}" sortBy="#{partidoResultado.codigopartido_Partido}" >
										 <f:facet name="header">
										<h:outputText value="Codigopartido_Partido"/>
										</f:facet>
										 <h:outputText value="#{partidoResultado.codigopartido_Partido}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{partidoResultado.codigoresultado_Resultado}" sortBy="#{partidoResultado.codigoresultado_Resultado}" >
										 <f:facet name="header">
										<h:outputText value="Codigoresultado_Resultado"/>
										</f:facet>
										 <h:outputText value="#{partidoResultado.codigoresultado_Resultado}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPartidoResultado"
										actionListener="#{partidoResultadoView.action_edit}">
										<f:attribute name="selectedPartidoResultado" value="#{partidoResultado}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{partidoResultadoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPartidoResultado" value="#{partidoResultado}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{partidoResultadoView.action_new()}" update=":dialogPartidoResultado" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPartidoResultado" appendTo="@(body)" draggable="true"
						closable="false" visible="#{partidoResultadoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPartidoResultado" header="PartidoResultado">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigopatridoResultado" value="CodigopatridoResultado"/>
									 <p:inputText id="txtCodigopatridoResultado" binding="#{partidoResultadoView.txtCodigopatridoResultado}">
									 <p:ajax update=":dialogPartidoResultado" listener="#{partidoResultadoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCodigopartido_Partido" value=" Codigopartido_Partido"/>
									<p:inputText id="txtCodigopartido_Partido" disabled="true" binding="#{partidoResultadoView.txtCodigopartido_Partido}"/>
																		<h:outputText id="msgCodigoresultado_Resultado" value=" Codigoresultado_Resultado"/>
									<p:inputText id="txtCodigoresultado_Resultado" disabled="true" binding="#{partidoResultadoView.txtCodigoresultado_Resultado}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{partidoResultadoView.btnSave}" value="Save" action="#{partidoResultadoView.action_save()}" update=":dialogPartidoResultado :frm:panelDataTablePartidoResultado" />
									<p:commandButton id="btnClear" value="Clear" action="#{partidoResultadoView.action_clear()}" update=":dialogPartidoResultado" />
									<p:commandButton id="btnExit" value="Exit" action="#{partidoResultadoView.action_closeDialog()}" update=":dialogPartidoResultado" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
