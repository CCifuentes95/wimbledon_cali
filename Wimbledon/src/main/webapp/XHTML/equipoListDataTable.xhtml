<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableEquipo" header="EquipoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{equipoView.data}" var="equipo"
								paginator="true" rows="5">
																										<p:column filterBy="#{equipo.codigoequipo}" sortBy="#{equipo.codigoequipo}" >
										 <f:facet name="header">
										<h:outputText value="codigoequipo"/>
										</f:facet>
										 <h:outputText value="#{equipo.codigoequipo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{equipo.nombre}" sortBy="#{equipo.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{equipo.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{equipo.codigojugador_Jugador}" sortBy="#{equipo.codigojugador_Jugador}" >
										 <f:facet name="header">
										<h:outputText value="Codigojugador_Jugador"/>
										</f:facet>
										 <h:outputText value="#{equipo.codigojugador_Jugador}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogEquipo"
										actionListener="#{equipoView.action_edit}">
										<f:attribute name="selectedEquipo" value="#{equipo}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{equipoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedEquipo" value="#{equipo}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{equipoView.action_new()}" update=":dialogEquipo" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogEquipo" appendTo="@(body)" draggable="true"
						closable="false" visible="#{equipoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelEquipo" header="Equipo">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigoequipo" value="Codigoequipo"/>
									 <p:inputText id="txtCodigoequipo" binding="#{equipoView.txtCodigoequipo}">
									 <p:ajax update=":dialogEquipo" listener="#{equipoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{equipoView.txtNombre}"/>
																		<h:outputText id="msgCodigojugador_Jugador" value=" Codigojugador_Jugador"/>
									<p:inputText id="txtCodigojugador_Jugador" disabled="true" binding="#{equipoView.txtCodigojugador_Jugador}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{equipoView.btnSave}" value="Save" action="#{equipoView.action_save()}" update=":dialogEquipo :frm:panelDataTableEquipo" />
									<p:commandButton id="btnClear" value="Clear" action="#{equipoView.action_clear()}" update=":dialogEquipo" />
									<p:commandButton id="btnExit" value="Exit" action="#{equipoView.action_closeDialog()}" update=":dialogEquipo" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
