<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="PartidoData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{partidoView.data}" var="partido"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{partidoView.rowEventListener}" />
					
															<p:column filterBy="#{partido.codigopartido}" sortBy="#{partido.codigopartido}" headerText="codigopartido">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{partido.codigopartido}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{partido.codigopartido}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{partido.ganador}" sortBy="#{partido.ganador}" 
							headerText="ganador">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{partido.ganador}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{partido.ganador}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{partido.codigocancha_Cancha}" sortBy="#{partido.codigocancha_Cancha}" 
							headerText="codigocancha_Cancha">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{partido.codigocancha_Cancha}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{partido.codigocancha_Cancha}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{partido.codigoempleado_Empleado}" sortBy="#{partido.codigoempleado_Empleado}" 
							headerText="codigoempleado_Empleado">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{partido.codigoempleado_Empleado}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{partido.codigoempleado_Empleado}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{partido.codigoronda_Ronda}" sortBy="#{partido.codigoronda_Ronda}" 
							headerText="codigoronda_Ronda">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{partido.codigoronda_Ronda}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{partido.codigoronda_Ronda}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{partido.fecha}" sortBy="#{partido.fecha}" 
							headerText="fecha">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{partido.fecha}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{partido.fecha}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{partidoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{partidoView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedPartido" value="#{partido}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
