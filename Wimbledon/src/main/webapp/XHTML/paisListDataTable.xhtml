<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTablePais" header="PaisData">
							<p:growl id="men"/>				
							<p:dataTable value="#{paisView.data}" var="pais"
								paginator="true" rows="5">
																										<p:column filterBy="#{pais.codigopais}" sortBy="#{pais.codigopais}" >
										 <f:facet name="header">
										<h:outputText value="codigopais"/>
										</f:facet>
										 <h:outputText value="#{pais.codigopais}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{pais.nombre}" sortBy="#{pais.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{pais.nombre}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogPais"
										actionListener="#{paisView.action_edit}">
										<f:attribute name="selectedPais" value="#{pais}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{paisView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedPais" value="#{pais}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{paisView.action_new()}" update=":dialogPais" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPais" appendTo="@(body)" draggable="true"
						closable="false" visible="#{paisView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPais" header="Pais">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCodigopais" value="Codigopais"/>
									 <p:inputText id="txtCodigopais" binding="#{paisView.txtCodigopais}">
									 <p:ajax update=":dialogPais" listener="#{paisView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{paisView.txtNombre}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{paisView.btnSave}" value="Save" action="#{paisView.action_save()}" update=":dialogPais :frm:panelDataTablePais" />
									<p:commandButton id="btnClear" value="Clear" action="#{paisView.action_clear()}" update=":dialogPais" />
									<p:commandButton id="btnExit" value="Exit" action="#{paisView.action_closeDialog()}" update=":dialogPais" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
